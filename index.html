<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Hamsters</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Little Hamsters</h1>
    <div class="login-box">
      <input type="text" id="vedant157" placeholder="Username">
      <input type="password" id="1622" placeholder="Password">
      <button id="loginBtn">Login</button>
    </div>
  </div>
 <script>
    document.getElementById("loginBtn").addEventListener("click", function() {
      const username = document.getElementById("vedant157").value.trim();
      const password = document.getElementById("1622").value.trim();

      if (username && password) {
        // Redirect to chat page
        window.location.href = "chat.html";
      } else {
        alert("Please enter both username and password üêπ");
      }
    });
  </script>
</body>
</html>
